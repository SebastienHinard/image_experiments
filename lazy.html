<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Picture tag with native lazyloading</title>
    <style>
      img{
        margin-top:2000px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" href="index.html">Webp Testing</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Sizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="picture.html">Picture</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="lazy.html">Lazy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lazysizes.html">LazySizes</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <h1>Native lazy loading picture tag support</h1>
      <p class="lead">Scroll down and check the browser's network tool</p>
      <p>Works on chrome, not on firefox</p>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <picture>
            <source type="image/webp" srcset="https://picsum.photos/id/237/1200/900.webp">
            <img src="https://picsum.photos/id/237/1200/900.jpg" class="img-fluid" loading="lazy">
          </picture>
        </div>
        <div class="col-md-12">
          <picture>
            <source type="image/webp" srcset="https://picsum.photos/id/236/1200/900.webp">
            <img src="https://picsum.photos/id/236/1200/900.jpg" class="img-fluid" loading="lazy">
          </picture>
        </div>
        <div class="col-md-12">
          <picture>
            <source type="image/webp" srcset="https://picsum.photos/id/235/1200/900.webp">
            <img src="https://picsum.photos/id/235/1200/900.jpg" class="img-fluid" loading="lazy">
          </picture>
        </div>
        <div class="col-md-12">
          <picture>
            <source type="image/webp" srcset="https://picsum.photos/id/234/1200/900.webp">
            <img src="https://picsum.photos/id/234/1200/900.jpg" class="img-fluid" loading="lazy">
          </picture>
        </div>
        <div class="col-md-12">
          <picture>
            <source type="image/webp" srcset="https://picsum.photos/id/233/1200/900.webp">
            <img src="https://picsum.photos/id/233/1200/900.jpg" class="img-fluid" loading="lazy">
          </picture>
        </div>
        <div class="col-md-12">
          <picture>
            <source type="image/webp" srcset="https://picsum.photos/id/232/1200/900.webp">
            <img src="https://picsum.photos/id/232/1200/900.jpg" class="img-fluid" loading="lazy">
          </picture>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
